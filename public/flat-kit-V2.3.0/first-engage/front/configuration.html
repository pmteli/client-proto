													<input type="radio" name="options" id="option1" checked="checked" value="solid">Solid Color
												</label>
												<label class="btn btn-default btn-radio">
													<input type="radio" name="options" id="option2" value="gradient">Gradient
												</label>
											</div>
										</div>

										<div class="row">
											<div class="background-color box-generic">

												</div>
											</div> <!-- end .background-color -->
										</div>

										<div class="row">
											<div class="background-gradient box-generic">
												<label>Background Gradient</label>

												<div class="input-group">
													<input class="form-control" id="gradient-start-color" type="text" placeholder="Starting Color" />
													<div class="input-group-btn"><button data-toggle="modal" href="#color-picker-modal" class="btn btn-default btn-primary" type="button">Select a Color</button></div>
												</div>
												<p>To</p>
												<div class="input-group">
													<input class="form-control" id="gradient-end-color" type="text" placeholder="Ending Color" />
													<div class="input-group-btn"><button data-toggle="modal" href="#color-picker-modal" class="btn btn-default btn-primary" type="button">Select a Color</button></div>
												</div>
											</div> <!-- end .background-gradient -->
										</div>
									</div>
