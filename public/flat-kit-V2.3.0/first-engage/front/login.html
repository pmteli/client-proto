	<!-- Main Container Fluid -->
	<div id="content">

			<div class="navbar main">
				
				<div class="container-960 innerLR secondary clearfix">
					<div class="container-fluid">

					</div>
				</div>
			</div>

						<div class="wrapper">
						
							<h1 class="glyphicons unlock">Sign in <i></i></h1>
						
							<!-- Box -->
							<div class="widget widget-heading-simple widget-body-gray">
								
								<div class="widget-body">
								
									<!-- Form -->
									<form method="post" action="index.html">
										<label>Username or Email</label>
										<input type="text" class="input-block-level form-control" placeholder="Your Username or Email address"/> 
										<label>Password</label>
										<a class="pull-right" href="">forgot it?</a>
										<div class="clearfix"></div>
										<input type="password" class="input-block-level form-control margin-none" placeholder="Your Password" />
										<div class="separator bottom"></div> 
										<div class="row">
											<div class="col-md-8">
												<div class="uniformjs"><label class="checkbox"><input type="checkbox" value="remember-me">Remember me</label></div>
											</div>
											<div class="col-md-4 center">
												<!-- <button class="btn btn-block btn-inverse" type="submit">Sign in</button> -->
                                                <a href="page_list.html"  class="btn btn-block btn-inverse" type="submit">Sign in</a>

											</div>
										</div>
									</form>
									<!-- // Form END -->
											
								</div>
								<div class="widget-footer">
									<p class="glyphicons restart"><i></i>Please enter your username and password ...</p>
								</div>
							</div>
							<!-- // Box END -->
							
						</div>
						
					</div>
				</div>
